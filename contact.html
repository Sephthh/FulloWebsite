<!DOCTYPE html>
<html>
<head>
    <title>Contact Dripped Out Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
			font-family: "Poppins", sans-serif;
            background: #2357a3;
            background: #2357a3;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            line-height: 1.5;
        }
        footer {
            background-color: #333;
            background: #2357a3;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #2357a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dripped Out Hoodie Clothing</h1>
		
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Get in touch with us! We'd love to hear from you.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
       <h2><p>You can reach us with the following:</p></h2>
        <p>Phone: +63 42125378</p>
        <p>Email: DrippedOutClothing@gmail.com </p>
        <p>Address: Manila, Philippines</p>
    </main>
    <footer>
        &copy; 2024 Dripped Out Hoodie Clothing
    </footer>
</body>
</html>
